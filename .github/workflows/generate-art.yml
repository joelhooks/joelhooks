name: Generate Header Art

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6am UTC
  workflow_dispatch:
    inputs:
      mood:
        description: "Art mood/style"
        required: false
        default: "random"
        type: choice
        options:
          - random
          - cyberpunk
          - nature
          - ocean
          - sunset
          - neon
          - minimal
          - cosmic

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate header
        run: node generate-header.js ${{ github.event.inputs.mood || 'random' }} > header.svg

      - name: Push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add header.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "art: ${{ github.event.inputs.mood || 'random' }} daily generative header"
            git push
          fi
