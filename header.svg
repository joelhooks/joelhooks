  <rect width="800" height="200" fill="#1a0a0a"/>
  
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#f7c59f;stop-opacity:0.7" />
        <stop offset="100%" style="stop-color:#efa48b;stop-opacity:0.7" />
      </linearGradient>
      <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff4500" />
        <stop offset="25%" style="stop-color:#ff6b35" />
        <stop offset="50%" style="stop-color:#f7c59f" />
        <stop offset="75%" style="stop-color:#efa48b" />
        <stop offset="100%" style="stop-color:#d4a5a5" />
      </linearGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="textGlow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  
  
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.9; }
      }
      @keyframes drift {
        0% { transform: translateX(0px); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(0px); }
      }
      @keyframes shimmer {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
      @keyframes glitch {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-2px); }
        40% { transform: translateX(2px); }
        60% { transform: translateX(-1px); }
        80% { transform: translateX(1px); }
      }
      @keyframes dataStream {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -20; }
      }
      .float { animation: float 8s ease-in-out infinite; }
      .pulse { animation: pulse 8s ease-in-out infinite; }
      .drift { animation: drift 8s ease-in-out infinite; }
      .shimmer { animation: shimmer 3s ease-in-out infinite; }
      .glitch { animation: glitch 0.5s ease-in-out infinite; }
      .dataStream { animation: dataStream 2s linear infinite; }
      .name-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-weight: 700;
        font-size: 64px;
        letter-spacing: -2px;
      }
    </style>
  
