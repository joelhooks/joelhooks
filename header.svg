        <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:0.8" />
      </linearGradient>
      <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#8fbc8f;stop-opacity:0.7" />
        <stop offset="100%" style="stop-color:#c9e4ca;stop-opacity:0.7" />
      </linearGradient>
      <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2d5a27" />
        <stop offset="25%" style="stop-color:#4a7c59" />
        <stop offset="50%" style="stop-color:#8fbc8f" />
